<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - EcoInvest</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="connexion.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-container container">
            <a href="index.html" class="logo">
                <i class="fas fa-leaf"></i>
                EcoInvest
            </a>
        </div>
    </header>

    <!-- Auth Section -->
    <section class="auth-section">
        <div class="container">
            <div class="auth-container">
                <div class="auth-header">
                    <h1>Connexion à votre compte</h1>
                    <p>Accédez à votre espace personnel pour gérer vos investissements</p>
                </div>
                
                <div class="auth-tabs">
                    <button class="auth-tab active" data-tab="login">Connexion</button>
                    
                </div>
                
                <!-- Formulaire de connexion -->
                <form id="loginForm" class="auth-form active">
                    <div class="form-group">
                        <label for="loginEmail">Adresse email</label>
                        <input type="email" class="form-control" id="loginEmail" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="loginPassword">Mot de passe</label>
                        <input type="password" class="form-control" id="loginPassword" required>
                    </div>
                    
                    <button type="submit" class="btn-auth">Se connecter</button>
                    
                    <div class="auth-divider">
                        <span>Ou</span>
                    </div>

                      
                    <div class="auth-footer">
                        <p>Vous n'avez pas enocre de compte ? <a href="inscription.html"  >S'inscrire</a></p>
                    </div>
                    
                    <div class="admin-login-link">
                        <a href="#" id="showAdminLogin">Accès administrateur</a>
                    </div>
                </form>
                
                
                <!-- Formulaire de connexion administrateur -->
                <form id="adminLoginForm" class="auth-form">
                    <div class="form-group">
                        <label for="adminUsername">Nom d'utilisateur administrateur</label>
                        <input type="text" class="form-control" id="adminUsername" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="adminPassword">Mot de passe administrateur</label>
                        <input type="password" class="form-control" id="adminPassword" required>
                    </div>
                    
                    <button type="submit" class="btn-auth">Connexion Admin</button>
                    
                    <div class="auth-divider">
                        <span>Ou</span>
                    </div>
                    
                    <div class="admin-login-link">
                        <a href="#" id="showUserLoginFromAdmin">Retour à la connexion utilisateur</a>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="copyright">
                <p>&copy; 2023 EcoInvest. Tous droits réservés.</p>
            </div>
        </div>
    </footer>

    <script src="connexion.js"></script>
</body>
</html>
